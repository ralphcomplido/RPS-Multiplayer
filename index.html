<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>RPS Multiplayer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
</head>

<body>
    
    <div class="wrapper text-center">
        <div class="col-md-12">
            <h2>Rock, Paper, Scissors Multiplayer</h2>
        </div>
        <div class="form-group">
            <form class="form-inline" role="form">
                <label for="username" class="">Username:</label>
                <input class="form-control" type="text" id="username" placeholder="username..">
                <input class="user-submit" type="submit" value="Submit">
            </form>
        </div>
        <div class="row top-buffer">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading playerOne-name">
                        Player 1:
                        <span>Waiting For Player</span>
                    </div>
                    <div class="panel-body playerOne-panel"></div>
                    <div class="panel-footer">
                        <p>Wins: <span id="p1-wins">0</span> Losses: <span id="p1-losses">0</span></p>
                    </div>
                </div>
            </div>
            <!-- ./Player 1 panel -->
            <!-- Status Well -->
            <div class="col-md-4">
                <div class="well info-well">
                    <p>Loading...</p>
                </div>
            </div>
            <!-- ./Status Well -->
            <!-- Player 2 Panel -->
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading playerTwo-name">
                        Player 2:
                        <span>Waiting For Player</span>
                    </div>
                    <div class="panel-body playerTwo-panel"></div>
                    <div class="panel-footer">
                        <p>Wins: <span id="p2-wins">0</span> Losses: <span id="p2-losses">0</span></p>
                    </div>
                </div>
            </div>
            <!-- ./Player 2 Panel -->
        </div>
        <div class="row">
            <div class="col-md-8 col-md-push-2">
                <div id="chat-box"></div>
                <form class="input-group">
                    <input id="chat-input" type="text" class="form-control" placeholder="Talk some smack..">
                    <span class="input-group-btn">
             <input id="chat-submit" class="btn btn-default" type="submit" value="Submit">Submit</input>
          </span>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
